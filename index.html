<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- Header Title -->
    <header class="container"><h1 class="mt-4 px-4 text-2xl font-semibold text-[#4E5150] sm:px-20 sm:text-3xl">Checkout</h1></header>
    <!-- conten section -->
    <section class="mb-32 pt-5">
      <div class="container">
        <div class="flex-row-reverse flex-wrap px-4 sm:px-20 lg:flex">
          <!-- shopping car section -->
          <div id="shopping-cart" class="mb-10 w-full rounded-lg bg-[#F2F2F2] py-8 px-8 lg:w-[55%]">
            <div id="item-1" class="flex">
              <div class="">
                <img src="src/img/photo1.png" alt="backpack" class="rounded-2xl" />
              </div>
              <div class="relative w-full px-3">
                <h3 class="pb-2 text-sm font-semibold text-[#4E5150] sm:text-lg">Vintage backpack</h3>
                <span class="text-sm text-[#F2994A] sm:text-lg">$54.99</span>
                <span class="ml-4 text-xs text-[#4E5150] line-through sm:text-base">$94.99</span>
                <div class="absolute bottom-0 flex h-12 w-32 items-center justify-around rounded-xl border border-[#828282]">
                  <button class="pb- flex h-5 w-5 items-center justify-center rounded-md bg-[#e0e0e0] text-[#828282]">
                    <span>-</span>
                  </button>
                  <span class="font-semibold text-[#333]">1</span>
                  <button class="pb- flex h-5 w-5 items-center justify-center rounded-md bg-[#e0e0e0] text-[#828282]">
                    <span>+</span>
                  </button>
                </div>
              </div>
            </div>
            <div id="item-1" class="mt-4 flex">
              <div class="">
                <img src="src/img/photo2.png" alt="backpack" class="rounded-2xl" />
              </div>
              <div class="relative w-full px-3">
                <h3 class="pb-2 text-sm font-semibold text-[#4E5150] sm:text-lg">Levi Shoes</h3>
                <span class="text-sm text-[#F2994A] sm:text-lg">$74.99</span>
                <span class="ml-4 text-xs text-[#4E5150] line-through sm:text-base">$124.99</span>
                <div class="absolute bottom-0 flex h-12 w-32 items-center justify-around rounded-xl border border-[#828282]">
                  <button class="pb- flex h-5 w-5 items-center justify-center rounded-md bg-[#e0e0e0] text-[#828282]">
                    <span>-</span>
                  </button>
                  <span class="font-semibold text-[#333]">1</span>
                  <button class="pb- flex h-5 w-5 items-center justify-center rounded-md bg-[#e0e0e0] text-[#828282]">
                    <span>+</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-20 flex justify-between border-y-2 border-y-[#bdbdbd] py-3 sm:text-lg"><span>Shipping</span><span>$19</span></div>
            <div class="flex justify-between pt-3 sm:text-lg"><span>Total</span><span>$148.98</span></div>
          </div>
          <!-- customer information -->
          <div id="customer-information" class="w-full lg:w-[45%]">
            <form action="">
              <div id="contact" class="pb-10">
                <h3 class="pb-4 text-sm font-semibold text-[#333] sm:text-lg">Contact Information</h3>
                <div class="relative mb-4">
                  <label for="email" class="block text-[10px] font-semibold text-[#4f4f4f] sm:text-sm">E-mail</label>
                  <span class="material-symbols-outlined absolute top-[25px] left-2 text-[#828282] sm:top-[33px]"> mail </span>
                  <input type="email" id="email" required class="w-full rounded-xl border border-[#828282] py-3 px-10 text-xs outline-none sm:text-base lg:max-w-[90%]" placeholder="Enter your email..." />
                </div>
                <div class="relative mb-4">
                  <label for="tel" class="block text-[10px] font-semibold text-[#4f4f4f] sm:text-sm">Phone</label>
                  <span class="material-symbols-outlined absolute top-[25px] left-2 text-[#828282] sm:top-[33px]"> phone </span>
                  <input type="tel" id="tel" required class="w-full rounded-xl border border-[#828282] py-3 px-10 text-xs outline-none sm:text-base lg:max-w-[90%]" placeholder="Enter your phone..." />
                </div>
              </div>
              <div id="shipping-address" class="mb-3">
                <h3 class="pb-4 text-sm font-semibold text-[#333] sm:text-lg">Shipping Address</h3>
                <div class="relative mb-4">
                  <label for="name" class="block text-[10px] font-semibold text-[#4f4f4f] sm:text-sm">Full Name</label>
                  <span class="material-symbols-outlined absolute top-[25px] left-2 text-[#828282] sm:top-[33px]"> account_circle </span>
                  <input type="text" id="name" required class="w-full rounded-xl border border-[#828282] py-3 px-10 text-xs outline-none sm:text-base lg:max-w-[90%]" placeholder="Enter your name..." />
                </div>
                <div class="relative mb-4">
                  <label for="address" class="block text-[10px] font-semibold text-[#4f4f4f] sm:text-sm">Address</label>
                  <span class="material-symbols-outlined absolute top-[25px] left-2 text-[#828282] sm:top-[33px]"> home </span>
                  <input type="text" id="address" required class="w-full rounded-xl border border-[#828282] py-3 px-10 text-xs outline-none sm:text-base lg:max-w-[90%]" placeholder="Enter your address..." />
                </div>
                <div class="relative mb-4">
                  <label for="city" class="block text-[10px] font-semibold text-[#4f4f4f] sm:text-sm">City</label>
                  <span class="material-symbols-outlined absolute top-[25px] left-2 text-[#828282] sm:top-[33px]"> location_city </span>
                  <input type="text" id="address" required class="w-full rounded-xl border border-[#828282] py-3 px-10 text-xs outline-none sm:text-base lg:max-w-[90%]" placeholder="Enter your city..." />
                </div>
                <div class="flex justify-between gap-2 lg:max-w-[94%]">
                  <div class="relative mb-4">
                    <label for="country" class="block text-[10px] font-semibold text-[#4f4f4f] sm:text-sm">Country</label>
                    <span class="material-symbols-outlined absolute top-[25px] left-2 text-[#828282] sm:top-[33px]"> location_city </span>
                    <input type="text" id="country" required class="w-full rounded-xl border border-[#828282] py-3 px-10 text-xs outline-none sm:text-base lg:max-w-[90%]" placeholder="Your country..." />
                  </div>
                  <div class="relative mb-4">
                    <label for="postal-code" class="block text-[10px] font-semibold text-[#4f4f4f] sm:text-sm">Postal code</label>
                    <span class="material-symbols-outlined absolute top-[25px] left-2 text-[#828282] sm:top-[33px]"> markunread_mailbox </span>
                    <input type="number" id="postal-code" required class="w-full rounded-xl border border-[#828282] py-3 px-10 text-xs outline-none sm:text-base lg:max-w-[90%]" placeholder="Your postal code..." />
                  </div>
                </div>
                <input type="checkbox" name="save-data" id="save-data" /> <label for="save-data" class="pl-1 text-xs font-semibold text-[#4f4f4f]">Save this information for next time</label>
              </div>
              <button class="rounded-lg bg-[#F2994A] px-11 py-4 font-semibold text-white">Continue</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="py-3">
      <div class="w-full items-center text-center">
        <h3 class="text-xs font-medium text-[#bdbdbd]">created by <a href="https://github.com/ericprt" class="font-bold hover:text-gray-400">ericpratama</a> - devChallenges.io</h3>
      </div>
    </footer>
  </body>
</html>
